<!DOCTYPE html>
<html lang="en">
  <head>
    <title>U05T01 - Preparando reserva hotelera</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>U05T01 - Preparando reserva hotelera</h1>
      <form>
        <fieldset id="contenidos">
          <div class="form-group">
            <label for="hotel">Descripción o nombre del hotel</label>
            <input type="text" class="form-control" id="hotel" />
          </div>
          <div class="form-group">
            <label for="fechaEntrada">Fecha de entrada</label>
            <input type="date" class="form-control" id="fechaEntrada" />
          </div>
          <div class="form-group">
            <label for="numNoches">Número de noches</label>
            <select id="numNoches" class="form-control">
              <option disabled>Duraciones populares</option>
              <option>4 noches</option>
              <option>7 noches</option>
              <option>10 noches</option>
              <option>14 noches</option>
              <option id="diaEspecifico" disabled>Duración específica</option>
            </select>
          </div>
          <div class="form-group" id="contenedorHabitacion">
            <label for="habitacionHuesped">Habitaciones y huéspedes</label>
            <input
              type="text"
              class="form-control"
              id="habitacionHuesped"
              value="1 habitación y 2 adultos"
              disabled
            />
            <button type="button" class="btn btn-primary" id="seleccionar">
              Seleccionar
            </button>
          </div>
        </fieldset>
        <br />
        <button type="button" class="btn btn-lg btn-primary" id="buscar">
          Buscar
        </button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
